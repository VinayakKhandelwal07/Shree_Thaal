<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orders Management - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
      overflow-y: auto;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background-color: #c47a2b;
      color: white;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .navbar h1 {
      font-size: 1.5rem;
      margin: 0;
      flex: 1 1 auto;
      min-width: 200px;
    }

    .menu-toggle {
      display: none;
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      flex-shrink: 0;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1rem;
      justify-content: flex-end;
      flex: 1 1 auto;
      min-width: 250px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffefc2;
    }

    .logout-form button {
      background-color: white;
      color: #c47a2b;
      border: none;
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }

    .logout-form button:hover {
      background-color: #ffe0b2;
    }

    /* Main content */
    main.main-content {
      margin: 0 auto;
      padding: 2rem 1rem 2rem;
      max-width: 1200px;
      min-height: calc(100vh - 60px);
      overflow-y: auto;
    }

    /* Table container with scroll */
    .table-container {
      max-height: 70vh;
      overflow-y: auto;
      overflow-x: auto; /* Enable horizontal scroll */
      border-radius: 8px;
      margin-top: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background-color: white;
      -webkit-overflow-scrolling: touch; /* smooth scrolling on iOS */
    }

    /* Table */
    table {
      width: 100%;
      min-width: 750px; /* prevent squeezing, allows scroll */
      border-collapse: collapse;
      table-layout: fixed;
    }

    thead th {
      position: sticky;
      top: 0;
      background-color: #c47a2b;
      color: black;
      font-weight: 600;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
      word-wrap: break-word;
      white-space: nowrap;
    }

    tbody td {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-word;
      white-space: nowrap;
    }

    tr:last-child td {
      border-bottom: none;
    }

    /* Status select */
    .status-select-inline {
      padding: 0.5rem 0.7rem;
      border-radius: 6px;
      font-weight: 600;
      border: 1px solid #ccc;
      font-size: 0.9rem;
      background-color: #f3f3f3;
      cursor: pointer;
      min-width: 120px;
      max-width: 160px;
      transition: border-color 0.3s ease;
    }
    .status-select-inline:focus {
      border-color: #f8b94e;
      outline: none;
    }
    .status-select-inline[disabled] {
      background-color: #ddd;
      color: #888;
      cursor: not-allowed;
    }

    /* Action buttons container */
    td > .view-button,
    td > .delete-button {
      display: inline-block;
      font-weight: 600;
      font-size: 0.85rem;
      border-radius: 4px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      white-space: nowrap;
      margin-right: 10px;
      text-align: center;
      line-height: 1.2;
    }

    .view-button {
      background-color: #c47a2b;
      color: black;
      text-decoration: none;
    }
    .view-button:hover,
    .view-button:focus {
      background-color: #ffefc2;
      outline: none;
    }

    .delete-button {
      background-color: #e65100;
      color: white;
      border: none;
    }
    .delete-button:hover,
    .delete-button:focus {
      background-color: #b43e00;
      outline: none;
      box-shadow: 0 0 0 2px rgba(255,77,79,0.5);
    }

    .deleting {
      opacity: 0.5;
      pointer-events: none;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        gap: 0;
        margin-top: 1rem;
        padding-left: 0;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links a,
      .logout-form button {
        width: 100%;
        text-align: center;
        padding: 0.75rem;
        box-sizing: border-box;
      }

      .logout-form button {
        margin: 0;
      }

      /* Smaller buttons and tighter spacing in table rows */
      tbody td {
        padding: 0.5rem 0.75rem;
      }

      table th,
table td {
  word-break: break-word;
  white-space: normal; /* Allow wrapping */
}

      .status-select-inline {
        min-width: 110px;
        max-width: 140px;
        font-size: 0.85rem;
        padding: 0.4rem 0.5rem;
      }

      td > .view-button,
      td > .delete-button {
        font-size: 0.75rem;
        padding: 0.3rem 0.6rem;
        margin-right: 6px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1>Welcome, {{ admin }} ðŸ‘‹</h1>
    <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">â˜°</button>
    <div class="nav-links" id="nav-links">
      <a href="/admin/dashboard">Dashboard</a>
      <a href="/admin/orders">Orders</a>
      <a href="/admin/products">Products</a>
      <form action="/admin/logout" method="post" class="logout-form">
        <button type="submit">Logout</button>
      </form>
    </div>
  </nav>


  <!-- Orders content -->
  <main class="main-content" role="main">
    <div class="table-container" role="region" aria-label="Orders Table">
      <table>
        <thead>
          <tr>
            <th scope="col">Order ID</th>
            <th scope="col">Customer</th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
            <th scope="col">Total (â‚¹)</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody">
          {% for order in orders %}
          <tr data-order-id="{{ order.id }}">
            <td>{{ order.id }}</td>
            <td>{{ order.customer.name }}</td>
            <td>{{ order.created_at.strftime('%Y-%m-%d') }}</td>
            <td>
              <select class="status-select-inline" data-order-id="{{ order.id }}"
                {% if order.status in ['delivered','cancelled'] %}disabled{% endif %} aria-label="Change status for order {{ order.id }}">
                <option value="placed" {{ 'selected' if order.status=='placed' else '' }}>Placed</option>
                <option value="accepted" {{ 'selected' if order.status=='accepted' else '' }}>Accepted</option>
                <option value="preparing" {{ 'selected' if order.status=='preparing' else '' }}>Preparing</option>
                <option value="delivered" {{ 'selected' if order.status=='delivered' else '' }}>Delivered</option>
                <option value="cancelled" {{ 'selected' if order.status=='cancelled' else '' }}>Cancelled</option>
              </select>
            </td>
            <td>â‚¹{{ '%.2f'|format(order.total_price) }}</td>
            <td>
              <a href="{{ url_for('admin.get_order_details',order_id=order.id) }}" class="view-button" role="button" tabindex="0" aria-label="View details for order {{ order.id }}">View</a>
              <button class="delete-button" data-order-id="{{ order.id }}" aria-label="Delete order {{ order.id }}">Delete</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>


  <!-- Toggle script -->
  <script>


  
    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('show');
    }

    // Status update handlers
    document.querySelectorAll('.status-select-inline').forEach(el => {
      el.dataset.prev = el.value;
      el.addEventListener('change', async () => {
        const id = el.dataset.orderId, val = el.value;
        if(el.disabled){ el.value = el.dataset.prev; return; }
        try {
          const res = await fetch(`/admin/orders/${id}/status`, {
            method:'PUT',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({status: val})
          });
          if(!res.ok) throw new Error(await res.text());
          el.dataset.prev = val;
        } catch(e) {
          alert('Status update failed');
          el.value = el.dataset.prev;
        }
      });
    });

    // Delete buttons handlers
    document.querySelectorAll('.delete-button').forEach(btn => {
      btn.addEventListener('click', async e => {
        const id = e.target.dataset.orderId;
        if(!confirm(`Delete order ${id}?`)) return;
        const row = e.target.closest('tr');
        row.classList.add('deleting');
        try {
          const res = await fetch(`/admin/orders/${id}`, {method:'DELETE'});
          if(!res.ok) throw new Error();
          row.remove();
        } catch {
          alert('Deletion failed');
          row.classList.remove('deleting');
        }
      });
    });
  </script>

</body>
</html>
