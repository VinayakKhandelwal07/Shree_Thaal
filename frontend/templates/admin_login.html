<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Shree Thaal</title>

   <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-F1qwZTJpuVxBCLYxAjUZwHv+grYkXX2eIcxv7p7eb2cFi0M+X+9ozk3dcmiVxybOE4ynI+5ZLx5jvEYfN2xApQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f7f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 380px;
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.2rem;
    }

    .brand i {
      font-size: 1.5rem;
      color: #d2691e;
      margin-right: 0.5rem;
    }

    .brand span {
      font-size: 1.3rem;
      font-weight: 600;
      color: #d2691e;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #444;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #d2691e;
      outline: none;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #888;
      font-size: 1rem;
      cursor: pointer;
    }

    .toggle-password:hover {
      color: #d2691e;
    }

    .error-msg {
      color: #e63946;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      background-color: #d2691e;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #b35400;
    }

    .back-button {
      margin-top: 1rem;
      background-color: #eee;
      color: #333;
    }

    .back-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="brand">
      <i class="fa-solid fa-utensils"></i>
      <span>Shree Thaal</span>
    </div>

    <h2>Admin Login</h2>

    {% if error %}
      <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/admin/login">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required autocomplete="username" />

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input id="password" name="password" type="password" required autocomplete="current-password" />
        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
          <i class="fa-solid fa-eye" id="eye-icon"></i>
        </button>
      </div>

      <button type="submit">Log In</button>
    </form>

    <form method="GET" action="/">
      <button type="submit" class="back-button">Back to Home</button>
    </form>
  </div>

  <script>
    const toggleBtn = document.querySelector(".toggle-password");
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eye-icon");

    toggleBtn.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      eyeIcon.classList.toggle("fa-eye");
      eyeIcon.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
